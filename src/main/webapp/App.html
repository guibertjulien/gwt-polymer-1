<!doctype html>
<!-- The DOCTYPE declaration above will set the    -->
<!-- browser's rendering engine into               -->
<!-- "Standards Mode". Replacing this declaration  -->
<!-- with a "Quirks Mode" doctype may lead to some -->
<!-- differences in layout.                        -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--                                                               -->
    <!-- Polymer web components for polyfill support                   -->
    <!--                                                               -->    
    <script src="polymer-components/webcomponentsjs/webcomponents.js"></script>

    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="App.css">

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>GWT + Polymer</title>

    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="App/App.nocache.js"></script>
    
    <!--                                           -->
    <!-- Importing polymer elements                -->
    <!--                                           -->    
	<link rel="import" href="polymer-components/core-header-panel/core-header-panel.html">
	<link rel="import" href="polymer-components/core-toolbar/core-toolbar.html">
	<link rel="import" href="polymer-components/core-icons/core-icons.html">
	<link rel="import" href="polymer-components/core-input/core-input.html">
	<link rel="import" href="polymer-components/paper-button/paper-button.html">
	<link rel="import" href="polymer-components/paper-icon-button/paper-icon-button.html">
	<link rel="import" href="polymer-components/paper-fab/paper-fab.html">
	<link rel="import" href="polymer-components/paper-input/paper-input.html">
	<link rel="import" href="polymer-components/paper-toggle-button/paper-toggle-button.html">
	<link rel="import" href="polymer-components/paper-radio-group/paper-radio-group.html">
	<link rel="import" href="polymer-components/paper-checkbox/paper-checkbox.html">
	<link rel="import" href="polymer-components/paper-dialog/paper-dialog.html">
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body>

    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>

    <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>

  </body>
</html>
